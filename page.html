<!DOCTYPE html>
<html lang="en">
<script src="./qrHelper.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        body {
            margin: 5%; /* Add a 5% margin around the entire page */
        }

        .form-label, .btn {
            font-size: 1.25rem; /* Increase label and button text size */
        }

        input {
            font-size: 1.15rem; /* Increase input text size */
        }

        #qrCode {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">


        <div class="card p-4 shadow">
            <div class="mb-3">
                <label for="urlInput" class="form-label">URL:</label>
                <input type="text" class="form-control" id="urlInput" placeholder="Enter URL" value="www.google.com">
            </div>

            <div class="mb-3">
                <label for="darkColor" class="form-label">Dark Color:</label>
                <input type="color" class="form-control form-control-color" id="darkColor" value="#000000">
            </div>

            <div class="mb-3">
                <label for="lightColor" class="form-label">Light Color:</label>
                <input type="color" class="form-control form-control-color" id="lightColor" value="#ffffff">
            </div>

            <div class="mb-3">
                <label for="qrWidth" class="form-label">QR Code Width:</label>
                <input type="number" class="form-control" id="qrWidth" placeholder="Enter width" value="500">
            </div>

            <div class="mb-3">
                <label for="qrHeight" class="form-label">QR Code Height:</label>
                <input type="number" class="form-control" id="qrHeight" placeholder="Enter height" value="500">
            </div>

            <div class="d-grid">
                <button class="btn btn-primary btn-lg" onclick="generateQRCode()">Generate QR Code</button>
            </div>
        </div>

        <div id="qrCode" class="mt-4"></div> <!-- QR code container -->
    </div>

    <script>
        function generateQRCode() {
            const myQRURL = document.getElementById("urlInput").value;
            const darkColor = document.getElementById("darkColor").value;
            const lightColor = document.getElementById("lightColor").value;
            const qrWidth = document.getElementById("qrWidth").value || 500; // Default width 500
            const qrHeight = document.getElementById("qrHeight").value || 500; // Default height 500

            // Clear existing QR code
            document.getElementById("qrCode").innerHTML = "";

            // Generate new QR code
            new QRCode(document.getElementById("qrCode"), {
                text: myQRURL,
                width: parseInt(qrWidth),
                height: parseInt(qrHeight),
                colorDark: darkColor,
                colorLight: lightColor,
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
