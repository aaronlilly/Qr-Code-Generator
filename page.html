<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #qrCode {
            margin: 20px auto;
            width: 325px;
            height: 325px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <label for="urlInput">Enter URL:</label>
    <input type="text" id="urlInput" placeholder="www.example.com">
    
    <label for="colorPicker">Choose QR Code Color:</label>
    <input type="color" id="colorPicker" value="#000000">

    <button onclick="generateQRCode()">Generate QR Code</button>

    <div id="qrCode"></div>


    <script src="./qrHelper.js"></script>
    <script>
        function generateQRCode() {
            // Get the URL input value
            let urlInput = document.getElementById("urlInput").value.trim();
            if (urlInput.startsWith("www.")) {
                urlInput = "https://" + urlInput; // Automatically add https://
            }

            // Get the selected color
            const color = document.getElementById("colorPicker").value;

            // Clear any existing QR code
            document.getElementById("qrCode").innerHTML = "";

            // Generate the QR code
            new QRCode(document.getElementById("qrCode"), {
                text: urlInput || "https://example.com", // Default URL if input is empty
                width: 325,
                height: 325,
                colorDark: color, // Custom color
                colorLight: "#ffffff", // Background color
                correctLevel: QRCode.CorrectLevel.H // Error correction level
            });
        }
    </script>
</body>
</html>
