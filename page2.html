  .mySuccess{
    display: inline-block;
  padding: 10px 20px;

<div id="qrcode"></div>

<script>
    var qrcode = new QRCode("qrcode");

function myCodeFunct() {    
  var elText = document.getElementById("text");
  
  if (!elText.value) {
    alert("Input a text");
    elText.focus();
    return;
  }
  
  qrcode.makeCode(elText.value);
};

</script>
<br>
Enter Web Address for QR:<br>
<input id="text" placeholder="http://www.site.com" type="text"/><br />
<br>
<div class='mySuccess' onclick="myCodeFunct()">Create QR</div>
